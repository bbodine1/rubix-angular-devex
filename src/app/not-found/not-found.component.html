<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Page Not Found</mat-card-title>
    <mat-card-subtitle>404</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <img src="assets/img/rubix-logo.svg" alt="Rubix Logo">
  
    <p>
      Hey! Congratulations!! You found the page that isn't here. So... actually you did not find it since technically it's not here but then again... you are reading this on a page. hmmm... 
    </p>
  </mat-card-content>
  
  <mat-card-actions>
    <button mat-button color="primary" routerLink="/dashboard">Dashboard</button>
    <button mat-button color="primary" routerLink="/login">Login</button>
  </mat-card-actions>
</mat-card>
