<mat-card>
  <div class="logo">
    <img src="assets/img/rubix-logo.svg" alt="">
  </div>
  
  <h3>Sign In</h3>

  <div class="legal">
    {{ legalCopy }}
  </div>

  <form [formGroup]="profileForm">
    <mat-form-field>
      <input
        matInput
        placeholder="Email"
        type="email"
        formControlName="userEmail"
        required
        minlength="2"
      >
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Password"
        type="password"
        formControlName="userPassword"
        required
        minlength="2"
      >
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      class="login"
      routerLink="/dashboard"
      [disabled]="!profileForm.valid"
      >Login
    </button>
  </form>

  <div class="actions">
    <button 
      mat-button 
      color="primary" 
      routerLink="/blarfengar"
      >Forgot Password?
    </button>
    <button 
      align="end" 
      mat-button color="primary" 
      routerLink="/dashboard"
      >Need Account?
    </button>
  </div>

  <footer>PeopleTec, Inc 2019</footer>
</mat-card>
